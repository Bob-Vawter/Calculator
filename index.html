<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Simple Calculator">
	<meta name="keywords" content="math, calculator, project">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple Calculator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

	<div class="calculator" name="calc">
		<input type="text" name="display" value="0" id="display" readonly>

		<button class="wide btn grey" type="button" name="button" id="clear">Clear</button>
		<button class="btn grey" type="button" name="button" id="delete">&#8678;</button>
		<button class="btn grey" type="button" name="button" id="/">&#247;</button>

		<button class="btn white" type="button" name="button" id="7">7</button>
		<button class="btn white" type="button" name="button" id="8">8</button>
		<button class="btn white" type="button" name="button" id="9">9</button>
		<button class="btn grey" type="button" name="button" id="*">&#215;</button>

		<button class="btn white" type="button" name="button" id="4">4</button>
		<button class="btn white" type="button" name="button" id="5">5</button>
		<button class="btn white" type="button" name="button" id="6">6</button>
		<button class="btn grey" type="button" name="button" id="-">&#45;</button>

		<button class="btn white" type="button" name="button" id="1">1</button>
		<button class="btn white" type="button" name="button" id="2">2</button>
		<button class="btn white" type="button" name="button" id="3">3</button>
		<button class="btn grey" type="button" name="button" id="+">&#43;</button>

		<button class="btn grey" type="button" name="button" id="negative">&#177;</button>
		<button class="btn white" type="button" name="button" id="0">0</button>
		<button class="btn grey" type="button" name="button" id=".">&#46;</button>
		<button class="btn blue" type="button" name="button" id="equal">&#61;</button>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
